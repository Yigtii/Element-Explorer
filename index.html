<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arama Motoru</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('wallpaper.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      transition: background 0.3s ease, color 0.3s ease;
      color: #000;
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 119px;
      height: auto;
    }

    .search-container {
      position: relative;
      text-align: center;
      margin-top: 20px;
    }

    .search-icon-right {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      width: 32px;
      height: auto;
      cursor: pointer;
      z-index: 1;
    }

    input[type="text"] {
      padding: 10px 15px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      outline: none;
      background: rgba(255, 255, 255, 0.6);
      font-size: 16px;
      color: #000;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .squares-wrapper {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .square,
    .store-square {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 15px;
      background-color: rgba(255, 255, 255, 0.6);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      cursor: pointer;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
      text-decoration: none;
      color: inherit;
      transition: background-color 0.3s ease;
    }

    .square img,
    .store-square img,
    .buyutec-square img {
      width: 47px;
      height: 47px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
      margin: auto;
    }

    .square:hover img,
    .store-square:hover img,
    .buyutec-square:hover img {
      transform: scale(1.1);
    }

    .buyutec-square {
      display: flex !important;
      justify-content: center !important;
      align-items: center !important;
    }

    .store-square img,
    .buyutec-square img {
      width: 80%;
      height: 80%;
      border-radius: 0;
      box-shadow: none;
    }

    .periyot-square {
      cursor: default;
      font-size: 14px;
      color: #333;
      line-height: 1.4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 15px 10px;
      text-align: center;
    }

    .info-link {
      margin-top: 10px;
      color: #007bff;
      text-decoration: underline;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
    }

    .info-link:hover {
      color: #0056b3;
    }

    @media (max-width: 480px) {
      .logo {
        width: 90px;
      }

      .search-icon-right {
        width: 24px;
      }

      .square img {
        width: 38px;
        height: 38px;
      }

      .store-square img,
      .buyutec-square img {
        width: 70%;
        height: 70%;
      }

      .periyot-square {
        font-size: 13px;
        padding: 10px;
      }
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-image: url('dark.jpg');
        color: #e0e0e0;
      }

      .container {
        background-color: rgba(30, 30, 30, 0.7);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      }

      input[type="text"] {
        background: rgba(50, 50, 50, 0.8);
        border: 1px solid #666;
        color: #fff;
      }

      .square,
      .store-square,
      .periyot-square {
        background-color: rgba(60, 60, 60, 0.7);
        color: #e0e0e0;
      }

      .info-link {
        color: #4da3ff;
      }

      .info-link:hover {
        color: #82caff;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo" />
    <div class="search-container">
      <img src="gpt.png" alt="GPT" class="search-icon-right" onclick="window.location.href='https://chat.openai.com/'" />
      <input type="text" id="searchInput" placeholder="Element Explorer üzerinde ara..." />
    </div>

    <div class="squares-wrapper">
      <div class="square">
        <img src="whatsapp.png" alt="WhatsApp" onclick="window.location.href='https://web.whatsapp.com/'" />
        <img src="365.png" alt="365" onclick="window.location.href='https://www.office.com/'" />
        <img src="youtube.png" alt="YouTube" onclick="window.location.href='https://www.youtube.com/?app=desktop&hl=tr'" />
        <img src="wiki.png" alt="Wiki" onclick="window.location.href='https://tr.wikipedia.org/wiki/Anasayfa'" />
        <img src="python.png" alt="Python" onclick="window.location.href='https://www.programiz.com/python-programming/online-compiler/'" />
        <img src="github.png" alt="GitHub" onclick="window.location.href='https://github.com/'" />
        <img src="copilot.png" alt="Copilot" onclick="window.location.href='https://copilot.microsoft.com/'" />
        <img src="eba.png" alt="EBA" onclick="window.location.href='https://www.eba.gov.tr/'" />
        <img src="eokul.png" alt="E-Okul" onclick="window.location.href='https://e-okul.meb.gov.tr/'" />
      </div>

      <a href="ehesapmakinesi.html" class="square buyutec-square">
        <img src="hesapmakinesi.png" alt="Hesap Makinesi" />
      </a>

      <a href="store.html" class="store-square">
        <img src="store.png" alt="Store" />
      </a>

      <div class="square periyot-square">
        Bu proje hakkında daha fazla bilgi almak istiyorsanız,<br />
        <span class="info-link" onclick="window.location.href='proje.html'">Beni oraya götür</span> kısmına basmanız yeterli.
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var searchInput = document.getElementById("searchInput");

      searchInput.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
          var searchTerm = encodeURIComponent(searchInput.value.trim());
          window.location.href = "https://www.google.com/search?q=" + searchTerm;
        }
      });
    });
  </script>
</body>
</html>
