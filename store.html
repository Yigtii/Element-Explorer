<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Element Store</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    header {
      display: flex;
      align-items: center;
      background: #1e1e2f;
      color: white;
      padding: 10px 20px;
    }
    header img {
      height: 40px;
      margin-right: 15px;
    }
    header h1 {
      font-size: 1.2rem;
      margin: 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .app-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .app-card:hover {
      transform: translateY(-4px);
    }
    .app-icon {
      width: 64px;
      height: 64px;
      margin-bottom: 10px;
    }
    .app-name {
      font-weight: bold;
      font-size: 0.95rem;
    }
    .install-btn {
      margin-top: 10px;
      padding: 6px 12px;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.85rem;
    }
    .install-btn:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <header>
    <img src="store.png" alt="Store Logo">
    <h1>Element Store</h1>
  </header>

  <div class="grid">
    <div class="app-card">
      <img class="app-icon" src="app1.png" alt="App Icon">
      <div class="app-name">Notepad++</div>
      <button class="install-btn">Install</button>
    </div>
    <div class="app-card">
      <img class="app-icon" src="app2.png" alt="App Icon">
      <div class="app-name">Weather</div>
      <button class="install-btn">Install</button>
    </div>
    <!-- Daha fazla uygulama kartÄ± eklenebilir -->
  </div>
</body>
</html>
