<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Bulucu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #ffffff; /* Arka plan rengi beyaz */
            color: #333333; /* Metin rengi koyu gri */
        }

        h1 {
            margin: 10px;
            font-size: 2.5rem;
            font-weight: bold;
            font-style: italic;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            color: #2c3e50; /* Başlık rengi mavi tonu */
        }

        input[type="text"],
        select {
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            width: 250px;
            outline: none;
            background-color: #f5f5f5; /* Giriş alanı rengi açık gri tonu */
            color: #333333; /* Metin rengi koyu gri */
        }

        input[type="text"]:focus,
        select:focus {
            box-shadow: 0 0 5px rgba(46, 204, 113, 0.8);
        }

        #element-info {
            margin-top: 20px;
            padding: 20px;
            border-radius: 5px;
            font-size: 1.1rem;
            max-width: 300px;
            background-color: rgba(255, 255, 255, 0.9); /* Bilgi kutusu arka plan rengi beyaz */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            color: #333333; /* Metin rengi koyu gri */
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fafafa;
            margin: 15% auto;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            color: #333333; /* Metin rengi koyu gri */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 2rem;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #333;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Element Bulucu</h1>
<div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
    <input type="text" id="search-input" placeholder="Ara...">
    <select id="element-select">
        <option value="">Seç...</option>
        <!-- Elementler buraya JavaScript ile eklenecek -->
    </select>
</div>
<div id="element-info"></div>

<div id="info-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Program Hakkında</h2>
        <p>Bu program, elementlerin sembollerini seçenekler arasında listeler ve seçilen veya aranan elementin bilgilerini gösterir.</p>
        <p>Geliştirici: Yiğit Eritici 10-A 842 </p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
